spring:
  redis:
    host: 192.168.1.104
    port: 6379
zuul:
  #忽略全部服务敏感头（全部服务都可传递cookie）
  sensitive-headers: 
  routes:
  # /myProduct/product/list -> /product/product/list
    myProduct:
      path: /myProduct/**
      serviceId: product
      sensitiveHeaders:
  # 简洁写法
#    product: /myProduct/**
  # 排除某些路由
  ignored-patterns:
    - /**/product/listForOrder
management:
  security:
    enabled: false
